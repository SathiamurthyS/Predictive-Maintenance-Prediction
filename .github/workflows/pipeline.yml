name: predictive maintenance prediction pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt
      - env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance/model_building/data_register.py


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt
      - env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance/model_building/prep.py


  retraining-decision:
    needs: data-prep
    runs-on: ubuntu-latest
    outputs:
      retrain_required: ${{ steps.check.outputs.retrain_required }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt

      - name: Run Retraining Controller
        id: check
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          AUTO_RETRAIN: "true"
        run: |
          python predictive_maintenance/model_selection/retraining_controller.py
          echo "retrain_required=true" >> $GITHUB_OUTPUT

      # ðŸ”¹ STEP 3-B (Artifact upload)
      - name: Upload retraining summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: retraining-summary
          path: retraining_summary.json


  model-training:
    needs: retraining-decision
    if: needs.retraining-decision.outputs.retrain_required == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt

      - name: Train Random Forest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          AUTO_RETRAIN: "true"
        run: python predictive_maintenance/model_building/train_rf.py

      - name: Train Gradient Boosting
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          AUTO_RETRAIN: "true"
        run: python predictive_maintenance/model_building/train_gbm.py

      - name: Train XGBoost
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          AUTO_RETRAIN: "true"
        run: python predictive_maintenance/model_building/train_xgb.py

      # ðŸ”¹ STEP 4 (Training artifact)
      - name: Upload final model info artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-model-info
          path: final_model_info.txt
      - name: Upload model summary
        uses: actions/upload-artifact@v4
        with:
          name: final-model-info
          path: final_model_info.txt

  deploy-hosting:
    needs: [register-dataset, data-prep, model-training]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: |
          python -m pip install --upgrade pip
          pip install -r predictive_maintenance/requirements.txt
      - env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance/hosting/hosting.py
